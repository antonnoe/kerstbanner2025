<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Mass Banner 2026</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@300;400&family=Poppins:wght@700&display=swap');

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: #800000;
            background: radial-gradient(circle at center, #a00000 0%, #800000 70%, #500000 100%);
            font-family: 'Mulish', sans-serif;
            color: #ffffff;
        }

        /* --- SNEEUWLAAG ONDEROP --- */
        .snow-floor {
            position: absolute;
            bottom: -5px; left: -5%; width: 110%;
            height: 25px;
            background: #fff;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            filter: blur(2px);
            z-index: 15;
            box-shadow: 0 -5px 15px rgba(255,255,255,0.5);
        }

        /* --- VALLENDE SNEEUW --- */
        .snow-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 12;
        }
        .snowflake {
            position: absolute; top: -10px; background: #fff; border-radius: 50%; opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(130px) translateX(20px); opacity: 0.3; }
        }

        /* --- GIGANTISCHE KERSTBALLEN --- */
        .bauble {
            position: absolute;
            z-index: 20;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.4));
            animation: swing 6s infinite ease-in-out alternate;
            transform-origin: top center;
        }
        
        /* Links: 2 stuks */
        .b-left-1 { top: -10px; left: -20px; width: 100px; --r: -3deg; }
        .b-left-2 { top: -20px; left: 40px; width: 70px; animation-delay: 1s; --r: 2deg; }

        /* Rechts: 3 stuks */
        .b-right-1 { top: -10px; right: -30px; width: 120px; --r: 2deg; }
        .b-right-2 { top: -15px; right: 60px; width: 60px; animation-delay: 0.5s; --r: -4deg; }
        .b-right-3 { top: 30px; right: 30px; width: 50px; animation-delay: 2s; --r: 1deg; }

        @keyframes swing {
            from { transform: rotate(var(--r)); }
            to { transform: rotate(calc(var(--r) * -1 + 2deg)); }
        }

        /* --- TEKST STYLING --- */
        .banner-stage {
            position: relative;
            width: 50%; /* Smal middenstuk voor tekst */
            margin: 0 auto;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 30;
        }

        .slide {
            position: absolute; width: 100%; opacity: 0; visibility: hidden;
            transition: opacity 2s ease-in-out, visibility 2s;
        }
        .slide.active { opacity: 1; visibility: visible; }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.6rem; margin: 0;
            color: #fff9e6;
            text-shadow: 0 0 15px rgba(255,255,255,0.6);
            line-height: 1.1em;
        }
        p {
            font-family: 'Mulish', sans-serif;
            font-size: 1rem; line-height: 1.6em; /* Ruime regelafstand conform instructie */
            margin-top: 5px; font-weight: 300;
        }
    </style>
</head>
<body>

    <div class="snow-floor"></div>
    <div class="snow-container" id="snow"></div>

    <svg class="bauble b-left-1" viewBox="0 0 100 100">
        <defs><radialGradient id="grad1" cx="30%" cy="30%" r="50%"><stop offset="0%" stop-color="#ff4d4d"/><stop offset="100%" stop-color="#800000"/></radialGradient></defs>
        <circle cx="50" cy="55" r="40" fill="url(#grad1)"/>
        <rect x="45" y="10" width="10" height="10" fill="#ffd700"/>
    </svg>
    <svg class="bauble b-left-2" viewBox="0 0 100 100">
        <circle cx="50" cy="55" r="40" fill="url(#grad1)"/>
        <rect x="45" y="10" width="10" height="10" fill="#ffd700"/>
    </svg>

    <svg class="bauble b-right-1" viewBox="0 0 100 100">
        <circle cx="50" cy="55" r="40" fill="url(#grad1)"/>
        <rect x="45" y="10" width="10" height="10" fill="#ffd700"/>
    </svg>
    <svg class="bauble b-right-2" viewBox="0 0 100 100">
        <circle cx="50" cy="55" r="40" fill="url(#grad1)"/>
        <rect x="45" y="10" width="10" height="10" fill="#ffd700"/>
    </svg>
    <svg class="bauble b-right-3" viewBox="0 0 100 100">
        <circle cx="50" cy="55" r="40" fill="url(#grad1)"/>
        <rect x="45" y="10" width="10" height="10" fill="#ffd700"/>
    </svg>

    <div class="banner-stage">
        <div class="slide active">
            <h1>Fijne Feestdagen</h1>
            <p>Bedankt aan alle leden,<br>bezoekers en abonnees.</p>
        </div>
        <div class="slide">
            <h1>Gelukkig 2026</h1>
            <p>Wij wensen u een gezond<br>en inspirerend nieuw jaar.</p>
        </div>
        <div class="slide">
            <h1>Bonne Année 2026</h1>
            <p>Meilleurs vœux pour een année<br>saine et prospère.</p>
        </div>
    </div>

    <script>
        // Sneeuw genereren
        const snowContainer = document.getElementById('snow');
        for (let i = 0; i < 40; i++) {
            let flake = document.createElement('div');
            flake.className = 'snowflake';
            let size = Math.random() * 4 + 2 + 'px';
            flake.style.width = size;
            flake.style.height = size;
            flake.style.left = Math.random() * 100 + '%';
            flake.style.animationDuration = Math.random() * 3 + 4 + 's';
            flake.style.animationDelay = Math.random() * 5 + 's';
            snowContainer.appendChild(flake);
        }

        // Tekst rotatie
        const slides = document.querySelectorAll('.slide');
        let currentIdx = 0;
        setInterval(() => {
            slides[currentIdx].classList.remove('active');
            currentIdx = (currentIdx + 1) % slides.length;
            slides[currentIdx].classList.add('active');
        }, 5000);
    </script>
</body>
</html>
