<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Kerstgroet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@300;400&family=Poppins:wght@600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* De huiskleur achtergrond */
            background-color: #800000;
            /* Een subtiel vignette voor diepte */
            background-image: radial-gradient(circle at center, #900000 0%, #700000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Mulish', sans-serif;
        }

        /* Container voor de slides */
        .slider-container {
            position: relative;
            width: 90%;
            height: 160px; /* Vaste hoogte om springen te voorkomen */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* De individuele slides */
        .slide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            opacity: 0; /* Standaard onzichtbaar */
            visibility: hidden;
            transition: opacity 2s ease-in-out, visibility 2s; /* Zachte flow transition */
            z-index: 10;
        }

        /* De actieve slide wordt zichtbaar */
        .slide.active {
            opacity: 1;
            visibility: visible;
        }

        /* Typografie & Glow */
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            margin: 0 0 12px 0;
            color: #fff9e6; /* Zacht crème-wit */
            /* De subtiele 'light glow' animatie */
            animation: softGlow 4s infinite alternate ease-in-out;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6em;
            margin: 0;
            color: #ffffff;
            font-weight: 300;
            opacity: 0.9;
        }
        
        .lang-fr { font-style: italic; opacity: 0.8; }

        /* Animaties definities */
        @keyframes softGlow {
            from { text-shadow: 0 0 8px rgba(255, 249, 230, 0.3); }
            to { text-shadow: 0 0 20px rgba(255, 249, 230, 0.7), 0 0 4px rgba(255, 255, 255, 0.8); }
        }

        /* Achtergrond sterretjes (statisch maar sfeervol) */
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.3; }
    </style>
</head>
<body>

    <div class="star" style="top:15%; left:10%; width:2px; height:2px;"></div>
    <div class="star" style="top:75%; left:85%; width:2px; height:2px;"></div>
    <div class="star" style="top:25%; left:80%; width:1px; height:1px;"></div>
    <div class="star" style="top:60%; left:20%; width:1px; height:1px;"></div>

    <div class="slider-container">
        <div class="slide active">
            <h1>Fijne Feestdagen</h1>
            <p>Bedankt aan alle leden,<br>bezoekers en abonnees.</p>
        </div>

        <div class="slide">
            <h1>Gelukkig Nieuwjaar</h1>
            <p>Wij wensen u een<br>gezond en voorspoedig 2026.</p>
        </div>

        <div class="slide">
            <h1>Bonne Année</h1>
            <p class="lang-fr">Meilleurs vœux pour une<br>année 2026 saine et prospère.</p>
        </div>
    </div>

    <script>
        let slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
        const slideInterval = 5000; // Wissel elke 5 seconden (zacht tempo)

        function nextSlide() {
            // Haal 'active' weg bij de huidige
            slides[currentSlide].classList.remove('active');
            // Ga naar de volgende (of terug naar 0 als we aan het eind zijn)
            currentSlide = (currentSlide + 1) % slides.length;
            // Voeg 'active' toe aan de nieuwe
            slides[currentSlide].classList.add('active');
        }

        // Start de rotatie
        setInterval(nextSlide, slideInterval);
    </script>

</body>
</html>
