<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerstgroet 2025</title>
    <style>
        /* Fonts importeren */
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@300;400&family=Poppins:wght@600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #800000; /* Huisstijl Maroon */
            /* Iets diepere gradient voor contrast met de sneeuw */
            background-image: radial-gradient(circle at center, #990000 0%, #750000 80%, #550000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Mulish', sans-serif;
            color: #ffffff;
        }

        /* --- SNEEUW EFFECT --- */
        #snow-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: snowfall linear infinite;
        }
        @keyframes snowfall {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(150px) translateX(25px); opacity: 0.1; }
        }


        /* --- DECORATIES (SVG) --- */
        .deco {
            position: absolute;
            fill: #fff9e6; /* De zachte crème-kleur */
            opacity: 0.18; /* Ietsjes minder transparant nu ze groter zijn */
            z-index: 1;
            pointer-events: none;
            /* Het ademen is nu iets langzamer omdat ze groter zijn */
            animation: breathe 8s infinite ease-in-out alternate;
        }

        /* AANGEPASTE GROOTTE VOOR 120PX HOOGTE */
        /* Hulst veel groter en iets meer de hoek in gedrukt */
        .holly-tl { top: -25px; left: -20px; width: 100px; height: 100px; transform: rotate(-15deg); }
        .holly-br { bottom: -25px; right: -20px; width: 100px; height: 100px; transform: rotate(165deg); animation-delay: 2s; }
        
        /* Kerstballen veel groter gemaakt */
        .bauble-1 { top: -10px; left: 12%; width: 55px; height: 90px; animation-delay: 1s; }
        .bauble-2 { top: -15px; right: 15%; width: 70px; height: 110px; animation-delay: 3.5s; }


        /* --- OVERIGE ANIMATIES --- */
        @keyframes breathe {
            0% { transform: scale(1) rotate(var(--r, 0deg)); opacity: 0.18; }
            100% { transform: scale(1.05) rotate(var(--r, 0deg)); opacity: 0.3; }
        }
        
        @keyframes softGlow {
            from { text-shadow: 0 0 10px rgba(255, 249, 230, 0.3); }
            to { text-shadow: 0 0 22px rgba(255, 249, 230, 0.7), 0 0 5px rgba(255, 255, 255, 0.5); }
        }

        /* --- TEKST GEDEELTE --- */
        .banner-stage {
            position: relative;
            width: 75%; /* Iets smaller om ruimte te maken voor de grote deco */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        .slide {
            position: absolute;
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 3s ease-in-out, visibility 3s;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.7rem; 
            margin: 0 0 8px 0;
            color: #fff9e6;
            letter-spacing: 0.5px;
            animation: softGlow 4s infinite alternate ease-in-out;
        }

        p {
            font-family: 'Mulish', sans-serif;
            font-size: 1.1rem;
            line-height: 1.4em;
            margin: 0;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body>

    <div id="snow-container">
        <div class="snowflake" style="left: 10%; width: 3px; height: 3px; animation-duration: 7s; animation-delay: 0s;"></div>
        <div class="snowflake" style="left: 25%; width: 2px; height: 2px; animation-duration: 6s; animation-delay: 2s;"></div>
        <div class="snowflake" style="left: 40%; width: 4px; height: 4px; animation-duration: 8s; animation-delay: 1s;"></div>
        <div class="snowflake" style="left: 55%; width: 2px; height: 2px; animation-duration: 9s; animation-delay: 4s;"></div>
        <div class="snowflake" style="left: 70%; width: 3px; height: 3px; animation-duration: 6.5s; animation-delay: 1.5s;"></div>
        <div class="snowflake" style="left: 85%; width: 2px; height: 2px; animation-duration: 7.5s; animation-delay: 3s;"></div>
        <div class="snowflake" style="left: 95%; width: 3px; height: 3px; animation-duration: 8.5s; animation-delay: 0.5s;"></div>
         <div class="snowflake" style="left: 5%; width: 2px; height: 2px; animation-duration: 10s; animation-delay: 5s;"></div>
    </div>

    <div class="banner-stage">
        <div class="slide active">
            <h1>Fijne Feestdagen</h1>
            <p>Bedankt aan alle leden,<br>bezoekers en abonnees.</p>
        </div>

        <div class="slide">
            <h1>Gelukkig 2026</h1>
            <p>Wij wensen u een gezond<br>en inspirerend nieuw jaar.</p>
        </div>

        <div class="slide">
            <h1>Bonne Année 2026</h1>
            <p>Meilleurs vœux pour une année<br>saine et prospère.</p>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentIdx = 0;

        function rotateSlides() {
            slides[currentIdx].classList.remove('active');
            currentIdx = (currentIdx + 1) % slides.length;
            slides[currentIdx].classList.add('active');
        }

        setInterval(rotateSlides, 6000);
    </script>

</body>
</html>
