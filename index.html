<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwjaar 2026 Banner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600&family=Poppins:wght@600;700&display=swap');

        *, *::before, *::after { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            font-family: 'Mulish', sans-serif;
        }

        .banner-wrapper {
            width: 100%; height: 100%;
            background: linear-gradient(180deg, 
                #87CEEB 0%,      /* Zachtblauw boven */
                #b5e0f5 40%,     /* Lichter midden */
                #e8f4fc 70%,     /* Bijna wit */
                #ffffff 100%    /* Wit onderaan */
            );
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- ZON --- */
        .sun {
            position: absolute;
            top: 8px; right: 15%;
            width: 50px; height: 50px;
            background: radial-gradient(circle at 40% 40%, #fff7b0 0%, #ffd700 50%, #ffb800 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 30px rgba(255,215,0,0.6),
                0 0 60px rgba(255,200,0,0.3),
                0 0 100px rgba(255,180,0,0.2);
            z-index: 5;
            animation: pulse 4s ease-in-out infinite;
        }
        .sun::before {
            content: '';
            position: absolute;
            top: -15px; left: -15px; right: -15px; bottom: -15px;
            background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: glow 3s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes glow {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        /* --- SNEEUWHEUVELS --- */
        .hills {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 40%;
            z-index: 10;
        }
        .hill {
            position: absolute;
            bottom: 0;
            background: #fff;
            border-radius: 50% 50% 0 0;
        }
        .hill-1 {
            left: -10%; width: 50%; height: 70%;
            background: linear-gradient(180deg, #ffffff 0%, #f0f8ff 100%);
            box-shadow: inset 0 10px 30px rgba(135,206,235,0.2);
        }
        .hill-2 {
            right: -5%; width: 60%; height: 55%;
            background: linear-gradient(180deg, #ffffff 0%, #e8f4fc 100%);
            box-shadow: inset 0 10px 20px rgba(135,206,235,0.15);
        }
        .hill-3 {
            left: 25%; width: 55%; height: 45%;
            background: linear-gradient(180deg, #fafeff 0%, #f5fafd 100%);
            z-index: 11;
        }

        /* --- VALLENDE SNEEUW --- */
        .snow-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 50;
            overflow: hidden;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.9;
            box-shadow: 0 0 3px rgba(255,255,255,0.8);
            animation: snowfall linear infinite;
        }
        @keyframes snowfall {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.9; }
            100% { transform: translateY(120px) translateX(15px) rotate(360deg); opacity: 0.4; }
        }

        /* --- GLINSTERENDE STERRETJES --- */
        .sparkle {
            position: absolute;
            width: 4px; height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 6px 2px rgba(255,255,255,0.8);
            animation: twinkle 2s ease-in-out infinite;
            z-index: 4;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* --- TEKST --- */
        .text-container {
            position: relative;
            z-index: 60;
            text-align: center;
            padding: 15px 25px;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #800000;
            margin: 0 0 5px 0;
            text-shadow: 
                0 1px 2px rgba(255,255,255,0.8),
                0 0 20px rgba(255,255,255,0.5);
            line-height: 1.2em;
            letter-spacing: 0.02em;
        }

        .subtitle {
            font-family: 'Mulish', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            color: rgba(128,0,0,0.75);
            line-height: 1.8em;
            margin: 0;
        }

        .year {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: #800000;
            margin: 5px 0;
            text-shadow: 
                0 2px 4px rgba(255,255,255,0.9),
                0 0 30px rgba(128,0,0,0.2);
            animation: yearPop 3s ease-in-out infinite;
        }
        @keyframes yearPop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        /* --- DECORATIEVE ACCENT ELEMENTEN --- */
        .accent-dot {
            display: inline-block;
            width: 6px; height: 6px;
            background: rgba(128,0,0,0.5);
            border-radius: 50%;
            margin: 0 8px;
            vertical-align: middle;
        }

        .confetti {
            position: absolute;
            width: 8px; height: 8px;
            border-radius: 2px;
            opacity: 0.7;
            animation: confettiFall 6s linear infinite;
            z-index: 55;
        }
        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            100% { transform: translateY(120px) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="banner-wrapper">
    
    <!-- Zon -->
    <div class="sun"></div>

    <!-- Glinsterende sterretjes -->
    <div class="sparkle" style="top: 15%; left: 10%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 25%; left: 25%; animation-delay: 0.5s;"></div>
    <div class="sparkle" style="top: 10%; left: 40%; animation-delay: 1s;"></div>
    <div class="sparkle" style="top: 30%; right: 35%; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="top: 18%; right: 10%; animation-delay: 0.3s;"></div>

    <!-- Sneeuwheuvels -->
    <div class="hills">
        <div class="hill hill-1"></div>
        <div class="hill hill-2"></div>
        <div class="hill hill-3"></div>
    </div>

    <!-- Vallende sneeuw -->
    <div class="snow-container" id="snow"></div>

    <!-- Confetti -->
    <div class="confetti" style="left: 8%; top: -10px; background: rgba(128,0,0,0.6); animation-delay: 0s;"></div>
    <div class="confetti" style="left: 20%; top: -10px; background: rgba(128,0,0,0.4); animation-delay: 1s;"></div>
    <div class="confetti" style="left: 35%; top: -10px; background: rgba(255,215,0,0.6); animation-delay: 2s;"></div>
    <div class="confetti" style="right: 30%; top: -10px; background: rgba(128,0,0,0.5); animation-delay: 0.5s;"></div>
    <div class="confetti" style="right: 15%; top: -10px; background: rgba(255,215,0,0.5); animation-delay: 1.5s;"></div>
    <div class="confetti" style="right: 8%; top: -10px; background: rgba(128,0,0,0.4); animation-delay: 2.5s;"></div>

    <!-- Tekst -->
    <div class="text-container">
        <h1>GELUKKIG EN GEZOND NIEUWJAAR</h1>
        <div class="year">2026</div>
        <p class="subtitle">
            <span class="accent-dot"></span>
            nederlanders.fr
            <span class="accent-dot"></span>
        </p>
    </div>

</div>

<script>
    // Sneeuw genereren
    const snowContainer = document.getElementById('snow');
    for (let i = 0; i < 35; i++) {
        const flake = document.createElement('div');
        flake.className = 'snowflake';
        const size = Math.random() * 4 + 2;
        flake.style.width = size + 'px';
        flake.style.height = size + 'px';
        flake.style.left = Math.random() * 100 + '%';
        flake.style.animationDuration = (Math.random() * 4 + 5) + 's';
        flake.style.animationDelay = (Math.random() * 6) + 's';
        snowContainer.appendChild(flake);
    }
</script>

</body>
</html>
